<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="./layout.xhtml">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{tableLazyDailyWordBean.wordList}" 
						 lazy="true"
						 var="wordBean"
						 widgetVar="wordTable"
						 rows="20"
						 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
						 rowsPerPageTemplate="10,20,50,100,1000"
						 paginator="true" 
						 emptyMessage="There are no Words"
						 paginatorAlwaysVisible="false">

				<p:column headerText="Word" filterBy="#{wordBean.word}" filterMatchMode="contains">
					<h:outputText value="#{wordBean.word}"></h:outputText>
				</p:column>
				<p:column headerText="Count">
					<h:outputText value="#{wordBean.count}"></h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
