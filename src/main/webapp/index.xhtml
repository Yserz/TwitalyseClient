<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
				<title>Twitalyse</title>
			</f:facet>
		</h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <center><h3>Twitalyse</h3></center>
					#Stati: <h:outputText value="#{wordCountBean.numStati}"></h:outputText>
					#Words: <h:outputText value="#{wordCountBean.numWords}"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true">
                    <center>
						Twitalyse<br />
						Â© Michael Koppen, Christoph Ott, Andy Klay, Daniel Schmidt
					</center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
					
                    <h:form>

						<p:dataTable value="#{wordCountBean.wordList}" 
									 var="wordBean"
									 widgetVar="wordTable"
									 rows="20"
									 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
									 rowsPerPageTemplate="10,20,50,100,1000"
									 paginator="true" 
									 emptyMessage="There are no Words"
									 paginatorAlwaysVisible="false">



							<p:column headerText="Word" filterBy="#{wordBean.word}" filterMatchMode="contains">
								<h:outputText value="#{wordBean.word}"></h:outputText>
							</p:column>
							<p:column headerText="Count">
								<h:outputText value="#{wordBean.count}"></h:outputText>
							</p:column>

						</p:dataTable>

					</h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
